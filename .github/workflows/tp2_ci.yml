name: 'TP2 CI'

on:
  push:
    branches:
      - main
    paths:
      - TP2/src/**/*
  pull_request:
    branches:
      - main
    paths:
      - TP2/src/**/*

env:
  CARGO_TERM_COLOR: always

jobs:
  lint:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./TP2
    steps:
      - uses: actions/checkout@v2

      - name: Run check
        run: cargo check --verbose

      - name: Run clippy
        run: cargo clippy --verbose -- -D warnings
